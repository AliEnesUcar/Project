<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Benim İçin Özelsin</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Pacifico&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Background Slider (Mosaic Grid Container) -->
    <div id="bg-slider" class="mosaic-grid"></div>

    <!-- Dark Overlay -->
    <div class="overlay"></div>

    <!-- Main Container -->
    <div class="container">
        <div class="envelope-wrapper" id="envelope-wrapper">
            <div class="envelope">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <div class="text-content">
                        <p>Sevgilim,</p>
                        <p>Dünyalar da senin olsa, bu dünyaları paylaşabileceğin biri yoksa; dünyalar senin değildir.
                            Seninle dünyamı bir ömür paylaşmak istiyorum.</p>
                        <p class="signature">- Şahsi Şapşalın</p>
                    </div>
                </div>
                <div class="back"></div>
            </div>
            <div class="click-hint">Mektubu açmak için dokun &hearts;</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
